<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRATO MVP- indx3</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    ul { background: #fff; padding: 1rem; border-radius: 8px; list-style: none; }
  </style>
</head>
<body>
  <h1>STRATO - Arama Öneri Sistemi</h1>
  <input type="text" id="keywordInput" placeholder="Bir kelime yazın..." />
  <button onclick="showResults()">Göster</button>
  <ul id="resultsList"></ul>

  <script>
    async function showResults() {
      const input = document.getElementById('keywordInput').value.trim();
      const list = document.getElementById('resultsList');
      list.innerHTML = '';

      if (!input) {
        alert("Lütfen bir kelime girin.");
        return;
      }

      try {
        const response = await fetch(`https://strato-mvp.onrender.com/autocomplete?q=${encodeURIComponent(input)}`);
        const data = await response.json();
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list.appendChild(li);
        });
      } catch (err) {
        alert("Veri çekilemedi.");
      }
    }
  </script>
</body>
</html>
